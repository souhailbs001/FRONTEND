<div class="container text-left">
 
    <div class="row">
      <div class="col-sm-3 mb-3">
        <div class="form-group">
  
        </div>
      </div>
    </div>
    <div class="tableContainer">
    <table id="dataTables-example" class="table table-striped table-bordered table-sm row-border hover ">
      <thead class="th table-light">
        <tr>
          <th>Identifiant</th>
          <th>Symbole</th>
          <th>Nom complet</th>

        </tr>
      </thead>
      <tbody *ngFor="let currency of currencies">
       <tr>
             <td class="tableCell">{{currency.cc}}</td>
             <td class="tableCell">{{currency.symbol}}</td>
             <td class="tableCell">{{currency.name}}</td>
             

         </tr>
      </tbody>
    </table>
  </div>
  </div>
